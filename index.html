<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Red Social</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <link rel="shortcut icon" href="https://img.icons8.com/color/48/000000/fenix.png" />
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div id="formato" class="row" style="margin-top: 25px;">
        <div class="col-xs-12 col-sm-6" style="text-align: center;">
            <h3 style="margin-top: 120px;">MI RED SOCIAL</h3>
            <img src="https://img.icons8.com/color/400/000000/fenix.png">
        </div>
        <div class="col-xs-12 col-sm-6" class="container">
            <br>
            <br>
            <div class="container">
                <form class="contact_form" action="#" id="contact_form" runat="server">
                    <label>¿No Tienes Cuenta?</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label>Ya Tienes Cuenta</label>
                    <br>
                    <a href="#" id="selh3"><u>REGISTRATE</u></a>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="#"><u>ACCEDE</u></a>
                    <br>
                    <br>
                    <br>
                    <label for="">Nombre de Usuario o Correo Electronico</label>
                    <input id="usuario" type="text" style="width: 100%;" placeholder="usuario o nombre@algo.com">
                    <br>
                    <br>
                    <label for="">Contraseña</label>
                    <input id="pass" type="password" style="width: 100%;" placeholder="••••••••••••">
                </form>
                <br>
                <br>
                <div class="row">
                    <div class="col-xs-12 col-sm-8">
                        <a href="#">Olvido su contraseña?</a>
                        <a href="#">Olvido su nombre de usuario?</a>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        <button type="button" class="btn btn-secondary">Entrar</button>
                    </div>
                    <div class="abajo" style="text-align: center; width: 100%;">
                        <button type="button" class="btn btn-primary" style="width: 100%;">CONECTAR CON FACEBOOK</button>
                        <br>
                        <br>
                        <button type="button" class="btn btn-danger" style="width: 100%;">CONECTAR CON GOOGLE</button>
                        <br>
                        <br>
                        <button type="button" class="btn btn-info" style="width: 100%;">CONECTAR CON TWITTER</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
